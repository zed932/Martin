<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled2</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<svg style="position: absolute; width: 0; height: 0;">
  <defs>
    <!-- Паттерн для красной штриховки -->
    <pattern id="hatch-red" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45)">
      <rect width="10" height="10" fill="rgba(255, 0, 0, 0.3)"/>
      <line x1="0" y1="0" x2="0" y2="10" style="stroke:rgba(255, 0, 0, 0.6); stroke-width:1" />
    </pattern>

    <!-- Паттерн для синей штриховки -->
    <pattern id="hatch-blue" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45)">
      <rect width="10" height="10" fill="rgba(0, 0, 255, 0.3)"/>
      <line x1="0" y1="0" x2="0" y2="10" style="stroke:rgba(0, 0, 255, 0.6); stroke-width:1" />
    </pattern>

    <!-- Паттерн для зеленой штриховки -->
    <pattern id="hatch-green" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45)">
      <rect width="10" height="10" fill="rgba(0, 255, 0, 0.3)"/>
      <line x1="0" y1="0" x2="0" y2="10" style="stroke:rgba(0, 255, 0, 0.6); stroke-width:1" />
    </pattern>

    <!-- Паттерн для оранжевой штриховки -->
    <pattern id="hatch-orange" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45)">
      <rect width="10" height="10" fill="rgba(255, 165, 0, 0.3)"/>
      <line x1="0" y1="0" x2="0" y2="10" style="stroke:rgba(255, 165, 0, 0.6); stroke-width:1" />
    </pattern>

    <!-- Паттерн для желтой штриховки -->
    <pattern id="hatch-yellow" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45)">
      <rect width="10" height="10" fill="rgba(255, 215, 0, 0.3)"/>
      <line x1="0" y1="0" x2="0" y2="10" style="stroke:rgba(255, 215, 0, 0.6); stroke-width:1" />
    </pattern>
  </defs>
</svg>
  <app-root></app-root>
</body>
</html>
